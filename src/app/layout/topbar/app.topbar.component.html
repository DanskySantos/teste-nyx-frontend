<div class="layout-topbar justify-content-between">
    <a class="app-logo">
        <span class="text-5xl font-bold mb-2 block">NYX</span>
    </a>

    <button #menubutton class="topbar-menubutton p-link" type="button" (click)="onMenuButtonClick()">
        <span></span>
    </button>

    <ul class="topbar-menu">
        <li *ngFor="let item of tabs; let i = index">
            <a [routerLink]="item.routerLink" routerLinkActive="active-route" [routerLinkActiveOptions]="item.routerLinkActiveOptions||{paths: 'exact', queryParams: 'ignored', fragment: 'ignored', matrixParams: 'ignored'}"
                [fragment]="item.fragment" [queryParamsHandling]="item.queryParamsHandling" [preserveFragment]="item.preserveFragment!"
                [skipLocationChange]="item.skipLocationChange!" [replaceUrl]="item.replaceUrl!" [state]="item.state" [queryParams]="item.queryParams">
                <span>{{item.label}}</span>
            </a>
            <i class="pi pi-times" (click)="removeTab($event, item, i)"></i>
        </li>
    </ul>

<!--    <div class="topbar-search" [ngClass]="{'topbar-search-active': searchActive}">-->
<!--        <button class="topbar-searchbutton p-link" type="button" (click)="activateSearch()">-->
<!--            <i class="pi pi-search"></i>-->
<!--        </button>-->

<!--        <div class="search-input-wrapper">-->
<!--            <span class="p-input-icon-right">-->
<!--                <input #searchinput type="text" pInputText placeholder="Search" (blur)="deactivateSearch()" (keydown.escape)="deactivateSearch()"/>-->
<!--                <i class="pi pi-search"></i>-->
<!--            </span>-->
<!--        </div>-->
<!--    </div>-->

    <div class="topbar-profile sm:">
        <button class="topbar-profile-button p-link"
                type="button"
                pStyleClass="@next"
                enterClass="hidden"
                enterActiveClass="scalein"
                leaveToClass="hidden"
                leaveActiveClass="fadeout"
                [hideOnOutsideClick]="true">
            <img alt="avatar" src="../../../assets/layout/images/avatar.svg">
            <span class="profile-details">
                <span class="profile-name">{{username}}</span>
            </span>
            <i style="color:white" class="pi pi-angle-down"></i>
        </button>
        <ul class="list-none p-3 m-0 border-round shadow-2 hidden absolute surface-overlay origin-top w-full sm:w-12rem mt-2 right-0 top-auto">
            <li>
                <a pRipple class="flex p-2 border-round align-items-center hover:surface-hover transition-colors transition-duration-150 cursor-pointer"
                    (click)="goToProfileEdit()">
                    <i class="pi pi-user mr-3 text-primary"></i>
                    <span class="text-primary">Perfil</span>
                </a>
                <a (click)="signOut()"
                    pRipple
                   class="flex p-2 border-round align-items-center hover:surface-hover transition-colors transition-duration-150 cursor-pointer">
                    <i class="pi pi-power-off mr-3 text-primary"></i>
                    <span class="text-primary">Sair</span>
                </a>
            </li>
        </ul>
    </div>
</div>
